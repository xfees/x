    <title>Zapatec DHTML Calendar</title>

<!-- Loading Theme file(s) -->
    <link rel="stylesheet" href="zapatec/winxp.css" />

<!-- Loading Calendar JavaScript files -->
    <script type="text/javascript" src="zapatec/zapatec.js"></script>
    <script type="text/javascript" src="zapatec/calendar.js"></script>
<!-- Loading language definition file -->
    <script type="text/javascript" src="zapatec/calendar-en.js"></script>

  </head>
  <body>

    <input type="text" id="calendar" name="calendar" />
    <button id="trigger">...</button>
    <script type="text/javascript">//<![CDATA[
		  Zapatec.Calendar.setup({
        firstDay          : 1,
        showOthers        : true,
        showsTime         : true,
        electric          : false,
        inputField        : "calendar",
        button            : "trigger",
        ifFormat          : "%d-%m-%Y %H:%M:%S",
        daFormat          : "%Y/%m/%d"
      });
    //]]></script>
